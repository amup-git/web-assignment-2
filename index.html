    <div class="flex-container">
      <div class="flex-item1">
        <h1>List of Students</h1>
        <table id="mytable" class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Gender</th>
              <th scope="col">Age</th>
              <th scope="col">City</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Test</td>

        </table>
      </div>
      <div class="flex-item2">
        <h1>Add/Remove Students</h1>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" >
          </div>
        </div>
        
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label gender-label">Gender</label>

          <div class=" form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="m" value="male">
            <label class="form-check-label" for="gender">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="f" value="female">
            <label class="form-check-label" for="gender">Female</label>
          </div>
        </div>
        

        <br />
        <label class="text">Age</label>
        <input type="number" id="age" min="18" max="26" /><br />
        <label class="text">City</label>
        <select aria-label="Default select example" id="city">
          <option selected>Lahore</option>
          <option>Islamabad</option>
          <option>Karachi</option>
          <option>Faislabad</option>
          <option>Mianwali</option>
          <option>Sargodha</option>
          <option>Bhalwal</option>
          <br /></select
        ><br />
        <div id="buttons">
          <button id="reset" class="btn btn-outline-dark">Reset</button>
          <button id="add" class="btn btn-success">Add</button>
          <button id="update" class="btn btn-primary">Update</button>
